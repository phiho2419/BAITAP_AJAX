<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container px-0  border ">
        <h3 class="text-center display-4 bg-dark text-white border border-light">Quản lý nhân viên</h3>
        <div class="container-fluid border-dark">
            <div class="form-group">
                <p>Mã nhân viên</p>
                <input type="text" class="form-control" id="maNhanVien">
                <p class="text-danger" id="checkNumber_maNhanVien"></p>
                <p class="text-danger" id="checkDoDai_maNhanVien"></p>
            </div>
            <div class="form-group">
                <p>Tên nhân viên</p>
                <input type="text" class="form-control" id="tenNhanVien">
                <p class="text-danger" id="checkText_tenNhanVien"></p>
            </div>
            <div class="form-group">
                <p>Chức vụ</p>
                <select id="chucVu">
                    <option value="1"> Nhân viên</option>
                    <option value="2"> Quản lý</option>
                    <option value="3"> Giám đốc</option>
                </select>
            </div>
            <div class="form-group">
                <p>Lương cơ bản</p>
                <input type="text" class="form-control" id="luongCoBan">
                <p class="text-danger" id="checkGiaTri_luongCoBan"></p>
            </div>
            <div class="form-group">
                <p>Số giờ làm trong tháng</p>
                <input class="form-control" id="soGioLam">
                <p class="text-danger" id="checkGiaTri_soGioLam"></p>
            </div>
        </div>

        <div class=" text-right bg-light border border-light">
            <div class="container-fluid">
                <div class=" text-right bg-light border border-light">
                    <button class="btn btn-outline-success px-2 py-2 mx-2 my-2 " id="themNhanVien"> Thêm nhân viên
                    </button>
                    <button style="min-width: 120px;" class="btn btn-outline-primary px-2 py-2 mx-2 my-2 "
                        id="capNhatNhanVien"> Cập nhật
                    </button>
                </div>
            </div>
        </div>

        <table class="table my-3">
            <thead>
                <tr class="text-center bg-primary text-white ">
                    <th>Mã nhân viên</th>
                    <th>Tên nhân viên</th>
                    <th>Chức vụ</th>
                    <th>Lương cơ bản</th>
                    <th>Tổng lương</th>
                    <th>Giờ làm/ tháng</th>
                    <th>Xếp loại nhân viên</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="text-center" id="tbody">

            </tbody>
        </table>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script src="./models/NhanVien.js"></script>
    <script src="./models/Validation.js"></script>

    <script src="./controllers/indexAjax.js"></script>
</body>

</html>
